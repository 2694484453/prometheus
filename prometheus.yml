# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 127.0.0.1:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
  - "rules/amd-smi-exporter/*.yml"
  - "rules/node-exporter/*.yml"
  - "rules/jaeger-exporter/*.yml"
  - "rules/kube-state-metrics-exporter/*.yml"
  - "rules/caddy-exporter/*.yml"
  - "rules/spring-boot-exporter/*.yml"
  - "rules/coredns-exporter/*.yml"
  - "rules/frps-exporter/*.yml"
  - "rules/traefik-exporter/*.yml"
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    metrics_path: '/metrics'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: [ "localhost:9090" ]
  # 基于HTTP SD（Prometheus 2.28+，不能太频繁
  - job_name: "cloud-server-http-sd"
    scrape_interval: 15s
    http_sd_configs:
      - url: https://cloud-server.gpg123.vip/api/dashboard/http-sd
        refresh_interval: 15s
