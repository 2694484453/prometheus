version: '3'
services:
  consul:
    image: consul:latest
    container_name: consul-server
    ports:
      - "8500:8500"   # Web UI 和 HTTP API
      - "8600:8600/udp"  # DNS 接口（可选）
    command: >
      consul agent -server -bootstrap-expect=1
      -ui
      -client=0.0.0.0
      -bind=0.0.0.0
      -advertise=127.0.0.1
      -data-dir=/consul/data
    volumes:
      - /home/consul:/consul/data
  consul-template:
    image: hashicorp/consul-template:latest
    container_name: consul-template
    volumes:
      - ./templates:/templates:ro
      - ./output:/output
      - /home/prometheus:/home/prometheus
    command: >
      consul-template
      -consul-addr=hcs.gpg123.vip:8500
      -template="/templates/rules.ctmpl:/home/prometheus/rules/user-service.yml:curl -X POST https://prometheus.gpg123.vip:9090/-/reload"
    depends_on:
      - consul