version: "3"
services:
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    privileged: true
    restart: unless-stopped
    ports:
      - "48080:8080"
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
